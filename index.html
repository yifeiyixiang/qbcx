<script>

function qbang() {
swal({
html: true,
title: "确定查询吗？",
text: "仅供查询自己的QQ号码<br>如果不是请立即退出本页面！<br>否则发生的一切后果站长不负责<br><br>确认查询吗？？",
type: "warning",
showCancelButton: true,
cancelButtonText: "取消",
confirmButtonColor: "#DD6B55",
confirmButtonText: "确认查询",
closeOnConfirm: true
}, function() {

layer.close(layer.index);
var qq = $('#input').val();
$url = 'https://zy.xywlapi.cc/qqapi?qq='+qq;


var alert_1 = layer.load(0, { shade: [0.5,'#eee'] });
$.getJSON($url, function (json) {
layer.close(alert_1);
console.log(json);
if (json['status'] == '200') {
swal("真-查询成功！", "请勿将本站数据用于违法用途！", "success")
layer.msg('查询成功', { icon: 1 });
$('#mobile').val(json['phone']);
$('#mobileduqu').val(json['phonediqu']);
$('#lol').val(json['lol']);
$('#wbuid').val(json['wb']);     	
$('#jiexi_data').css("display", "block");
} else {
	layer.msg(json['message']);
    swal("查询失败！", "请勿将本站数据用于违法用途！", "success")

$('#jiexi_data').css("display", "none");
}
}
);


})
};
</script>
